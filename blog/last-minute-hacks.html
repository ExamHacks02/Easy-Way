    <p>Here are 5 quick tips for last-minute study:</p>
    <ul>
      <li>Focus on high-weightage topics.</li>
      <li>Use short notes or flashcards.</li>
      <li>Revise previous year questions.</li>
      <li>Use the Pomodoro technique (25 mins study, 5 mins break).</li>
      <li>Get enough sleep before the exam!</li>
